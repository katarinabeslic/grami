<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="help/fragments :: head" />

<body>

	<div th:replace="help/fragments :: nav"></div>

	<!-- Contact Section Begin -->
	<section class="contact-section spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="contact-title">
						<h4>My Profile</h4>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="contact-widget">
						<div class="cw-item" style="padding-left: 0; padding-bottom: 5px;">
							<div class="card-body text-center">
								<img src="/images/user.png" width="100" height="100" alt="User"
									class="rounded-circle mb-3">
								<h5 class="bold mb-0" th:text="${#strings.capitalize(user.username)}"></h5>
								<small class="text-secondary" th:text="'Last seen '+${#dates.format(#dates.createNow(), 'MMM dd, yyyy')}"></small>       
							</div>
							<div class="list-group list-group-flush">
								<a th:href="@{/user}" class="list-group-item list-group-item-action"><i class="ti-user mr-3"></i>Profile</a>
								<a th:href="@{/my-address}" class="list-group-item list-group-item-action active"><i class="ti-home mr-3"></i>Address</a>
								<a th:href="@{/payment-method}" class="list-group-item list-group-item-action"><i class="ti-credit-card mr-3"></i>Payment Information</a>
								<a th:href="@{/my-orders}" class="list-group-item list-group-item-action"><i class="ti-shopping-cart mr-3"></i>My Orders</a>
								<a th:href="@{/logout}" class="list-group-item list-group-item-action"><i class="ti-power-off mr-3"></i>Logout</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-6 offset-lg-1">
					<form th:action="@{/update-address}" method="POST">
					<div class="contact-widget">
						<div class="cw-item">
							<div class="ci-icon">
								<i class="ti-world"></i>
							</div>
							<div class="ci-text">
								<span>Country:</span>
								<input type="text" th:name="country" th:value="${address?.country}">
							</div>
						</div>
						<div class="cw-item">
							<div class="ci-icon">
								<i class="ti-bar-chart"></i>
							</div>
							<div class="ci-text">
								<span>City:</span>
								<input type="text" th:name="city" th:value="${address?.city}">
							</div>
						</div>
						<div class="cw-item">
							<div class="ci-icon">
								<i class="ti-zip"></i>
							</div>
							<div class="ci-text">
								<span>Zip Code:</span>
								<input type="text" th:name="zipCode" th:value="${address?.zipCode}">
							</div>
						</div>
						<div class="cw-item">
							<div class="ci-icon">
								<i class="ti-car"></i>
							</div>
							<div class="ci-text">
								<span>Street and Number:</span>
								<input type="text" th:name="street" th:value="${address?.street}">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="container" style="padding-top: 30px; width: 50%;">
							<button type="submit" class="site-btn">Save Changes</button>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- Contact Section End -->

	<div th:replace="help/fragments :: footer"></div>

</body>

</html>
