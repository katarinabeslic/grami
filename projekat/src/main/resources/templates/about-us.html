<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="help/fragments :: head" />

<body>
    <div th:replace="help/fragments :: nav"></div>

    <section class="blog-details spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="blog-details-inner">
                        <div class="blog-detail-title">
                            <h2 th:text="#{aboutUs.history}"></h2>
                            <p th:utext="#{aboutUs.vinyls}"><span th:utext="#{aboutUs.date}"></span></p>
                        </div>
                        <div class="blog-large-pic">
                            <img src="images/hero-3.jpg" alt="">
                        </div>
                        <div class="blog-detail-desc">
                            <p th:text="#{aboutUs.textPt1}"></p>
                            <p th:text="#{aboutUs.textPt2}"></p>
                        </div>
                        <div class="blog-quote">
                            <p th:text="#{aboutUs.quote}"></p><p><span th:text="#{aboutUs.source}"></span>
                            </p>
                        </div>
                        <p th:text="#{aboutUs.textPt3}"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="help/fragments :: footer"></div>
</body>

</html>
