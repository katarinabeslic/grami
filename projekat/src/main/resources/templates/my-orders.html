<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="help/fragments :: head"/>

<body>

<div th:replace="help/fragments :: nav"></div>

<!-- Contact Section Begin -->
<section class="contact-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="contact-title">
                    <h4>My Profile</h4>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="contact-widget">
                    <div class="cw-item" style="padding-left: 0; padding-bottom: 5px;">
                        <div class="card-body text-center">
                            <img src="/images/user.png" width="100" height="100" alt="User"
                                 class="rounded-circle mb-3">
                            <h5 class="bold mb-0" th:text="${#strings.capitalize(user.username)}"></h5>
                            <small class="text-secondary"
                                   th:text="'Last seen '+${#dates.format(#dates.createNow(), 'MMM dd, yyyy')}"></small>
                        </div>
                        <div class="list-group list-group-flush">
                            <a th:href="@{/my-profile}" class="list-group-item list-group-item-action"><i class="ti-user mr-3"></i>Profile</a>
                            <a th:href="@{/my-address}" class="list-group-item list-group-item-action"><i class="ti-home mr-3"></i>Address</a>
                            <a th:href="@{/payment-method}" class="list-group-item list-group-item-action"><i class="ti-credit-card mr-3"></i>Payment Information</a>
                            <a th:href="@{/my-orders}" class="list-group-item list-group-item-action active"><i class="ti-shopping-cart mr-3"></i>My Orders</a>
                            <a th:href="@{/logout}" class="list-group-item list-group-item-action"><i class="ti-power-off mr-3"></i>Logout</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 offset-lg-1">
                <div th:if="${orders!=null and !orders.isEmpty()}" class="specification-table" style="padding-top: 0px">
                        <table>
                            <thead>
                                <th>Order ID</th>
                                <th>Date</th>
                                <th>Total</th>
                                <th>Status</th>
                            </thead>
                            <tbody th:each="order : ${orders}">
                                <td scope="row"><a th:href="@{/order-detail(id=${order.id})}" style="color: #e7ab3c">ORD-<span
                                        th:text="${order.id}"></span></a></td>
                                <td th:text="${#dates.format(order.dateAndTime, 'dd-MMM-yyyy')}"></td>
                                <td><span th:text="${order.totalPrice}"></span> €</td>
                                <td><span th:classappend="${(order.orderStatus == 'Received' ? 'badge badge-secondary' : '') +
                                    (order.orderStatus == 'Confirmed' ? 'badge badge-info' : '') +
                                    (order.orderStatus == 'Cancelled' ? 'badge badge-danger' : '') +
                                    (order.orderStatus == 'Delivered' ? 'badge badge-success' : '')}"
                                                              th:text="${order.orderStatus}"></span></td>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${orders==null or orders.isEmpty()}">
                        <h3>Looks like haven't made any orders yet  ☹</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Contact Section End -->

<div th:replace="help/fragments :: footer"></div>

</body>

</html>
