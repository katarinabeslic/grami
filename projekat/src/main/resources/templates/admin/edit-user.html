<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/help/fragments :: admin-head"/>
<body>
<div th:replace="admin/help/fragments :: navbar"></div>
<!-- Register Section Begin -->
<div class="register-login-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="register-form">
                    <form th:action="@{/admin/edit-user}" th:object="${user}" method="post">
                        <input type="hidden" th:name="id" th:value="*{id}">
                        <div class="group-input">
                            <label>First name</label>
                            <input type="text" th:field="*{firstName}" readonly>
                        </div>
                        <div class="group-input">
                            <label>Last name</label>
                            <input type="text" th:field="*{lastName}"readonly>
                        </div>
                        <div class="group-input">
                            <label>Email address</label>
                            <input type="email" th:field="*{email}" readonly>
                        </div>
                        <div class="group-input">
                            <label>Phone number</label>
                            <input type="text" th:field="*{phoneNumber}" readonly>
                        </div>
                        <div class="group-input">
                            <label>Username</label>
                            <input type="text" th:field="*{username}" readonly>
                        </div>
                        <div class="group-input">
                            <label>Current Role(s)</label>
                            <p th:text="*{userRoles}"></p>
                        </div>
                        <div class="group-input">
                            <label>Role</label>
                            <select class="form-control role-add">
                                <option th:each="role: ${roles}" th:value="${role.id}" th:text="${role.name}">
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="site-btn register-btn" style="margin-top: 20px">Update User Info</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Register Form Section End -->
<div th:replace="admin/help/fragments :: scripts"></div>
</body>
</html>
