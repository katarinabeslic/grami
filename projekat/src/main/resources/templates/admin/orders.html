<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/help/fragments :: admin-head"/>
<body>
<div th:replace="admin/help/fragments :: navbar"></div>

<section class="product-shop spad page-details checkout-section spad" style="padding-bottom: 100px">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="specification-table" id="songTable">
                    <table>
                        <thead>
                        <th>Order ID</th>
                        <th>Date And Time</th>
                        <th>Total Price</th>
                        <th>Status</th>
                        <th>User</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        </thead>
                        <tbody th:each="order : ${orders}">
                        <tr>
                            <td th:text="|ORD-${order.id}|"></td>
                            <td th:text="${#dates.format(order.dateAndTime, 'dd-MMM-yyyy')}"></td>
                            <td th:text="|${order.totalPrice} RSD|"></td>
                            <td><span th:classappend="${(order.orderStatus == 'Received' ? 'badge badge-secondary' : '') +
                                                        (order.orderStatus == 'Confirmed' ? 'badge badge-info' : '') +
                                                        (order.orderStatus == 'Cancelled' ? 'badge badge-danger' : '') +
                                                        (order.orderStatus == 'Delivered' ? 'badge badge-success' : '')}"
                                      style="padding: 7px" th:text="${order.orderStatus}"></span></td>
                            <td th:text="|${order.user.firstName} ${order.user.lastName}|"></td>
                            <td class="href-icon"><a class="edit-order-href" th:href="@{/admin/update-order(id=${order.id})}"></a><i class="edit-order fa fa-edit" style="font-size:26px"/></td>
                            <td class="href-icon"><a class="remove-order-href" th:href="@{/admin/remove-order(id=${order.id})}"></a><i class="remove-order fa fa-trash-o" style="font-size:26px"/></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="admin/help/fragments :: scripts"></div>
</body>
</html>
