<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Grami | Home</title>
    <link rel="icon" th:href="@{/images/icon.png}">
    <!-- Google Font -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap}"
        rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/themify-icons.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/elegant-icons.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/simplePagination.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>

<body>

    <div th:fragment="nav">
       
        <!-- Header Section Begin -->
        <header class="header-section">
            <div class="header-top">
                <div class="container">
                    <div class="ht-left">
                        <div class="mail-service">
                            <a class="user-icon" sec:authorize="isAnonymous()" th:href="@{/login}">
                                <i class=" fa fa-user"></i><span>Login</span>
                            </a>
                            <a class="user-icon" sec:authorize="isAuthenticated()" th:href="@{/my-profile}">
                                <i class=" fa fa-user"></i><span>My profile</span>
                            </a>
                        </div>
                    </div>

                    <div class="ht-right">
                        <a class="login-panel" sec:authorize="hasRole('ADMIN')" th:href="@{/admin}" style="font-weight: 700;">ADMIN PORTAL</a>
                        <a th:href="@{/logout}" sec:authorize="isAuthenticated()" class="login-panel" style="padding-right: 20px;"><i
                                class="ti-power-off"></i>Logout</a>
                        <div class="lan-selector">
                            <select class="language_drop" name="countries" id="countries" style="width: 300px;">
                                <option value="yt" data-image="/images/flag-english.jpg" data-imagecss="flag yt"
                                    data-title="English">English</option>
                                <option value="yu" data-image="/images/flag-serbian.jpg" data-imagecss="flag yu"
                                    data-title="Serbian">Serbian</option>
                            </select>
                        </div>
                        <div class="top-social">
                            <a href="#"><i class="ti-twitter-alt"></i></a>
                            <a href="#"><i class="ti-facebook"></i></a>
                            <a href="#"><i class="ti-linkedin"></i></a>
                            <a href="#"><i class="ti-pinterest"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="inner-header">
                    <div class="row">
                        <div class="col-lg-2 col-md-2">
                            <div class="logo">
                                <a href="/"><img th:src="@{/images/logo.png}" alt="">
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-7 col-md-7">
                            <form th:action="@{/shop}" method="get">
                            <div class="advanced-search">
                                <button type="button" class="category-btn">All Categories</button>
                                <div class="input-group">
                                    <input type="text" placeholder="Search for vinyls..." th:name="search">
                                    <button type="submit" style="padding: 12px 16px 35px;">
                                        <i class="ti-search"></i>
                                    </button>
                                </div>
                            </div>
                            </form>
                        </div>
                        <div class="col-lg-3 text-right col-md-3">
                            <ul class="nav-right">
                                <li class="cart-icon">
                                    <a th:href="@{/cart}"><i class="icon_bag_alt"></i><span th:text="${shoppingCartItemNumber}"></span></a>
                                    <div class="cart-hover" th:if="${shoppingCart != null}">
                                    <div class="select-items" >
                                        <table>
                                            <tbody>
                                                <tr th:each="cartItem : ${shoppingCart}">
                                                    <td class="si-pic"><img style="width: 100px;" th:src="${cartItem.vinyl.imgUrl}" alt=""></td>
                                                    <td class="si-text">
                                                        <div class="product-selected">
                                                            <p th:text="|${cartItem.vinyl.price} x ${cartItem.quantity}|"> $60.00 x 1</p>
                                                            <h6 th:text="|${cartItem.vinyl.vinylName} - ${cartItem.vinyl.artist.stageName}|"></h6>
                                                        </div>
                                                    </td>
                                                    <td class="si-close">
                                                        <a class="item-href" th:href="@{/cart/remove-item(id=${cartItem.id})}">
                                                        <i class="remove-cart-item ti-trash"></i></a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="select-total">
                                        <span>total:</span>
                                        <h5 th:text="|${shoppingCartTotal} RSD|"></h5>
                                    </div>
                                    <div class="select-button">
                                        <a th:href="@{/cart}" class="primary-btn view-card">VIEW CART</a>
                                        <a th:href="@{/checkout}" class="primary-btn checkout-btn">CHECK OUT</a>
                                    </div>
                                </div>
                                </li>
                                <li class="cart-price" th:text="|${shoppingCartTotal} RSD|"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-item">
                <div class="container">
                    <nav class="nav-menu mobile-menu">
                        <ul>
                            <li th:classappend="${#request.requestURI == '/' ? 'active':''}"><a th:href="@{/}">Home</a></li>
                            <li th:classappend="${#request.requestURI == '/shop' ? 'active':''}"><a th:href="@{/shop}">Shop</a></li>
                            <li th:classappend="${#request.requestURI == '/about-us' ? 'active':''}"><a th:href="@{/about-us}">About Us</a></li>
                            <li th:classappend="${#request.requestURI == '/contact-faq' ? 'active':''}"><a th:href="@{/contact-faq}">Contact & FAQ</a></li>
                            <li th:classappend="${#request.requestURI == '/cart' ? 'active':''}"><a th:href="@{/cart}"><i class="fa fa-shopping-cart"></i> Cart</a></li>
                        </ul>
                    </nav>
                    <div id="mobile-menu-wrap"></div>
                </div>
            </div>
        </header>
        <!-- Header End -->
    </div>

    <div th:fragment="footer">
        <!-- Footer Section Begin -->
        <footer class="footer-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="footer-left">
                            <div class="footer-logo">
                                <a th:href="@{/}"><img th:src="@{/images/logo-footer.png}"></a>
                            </div>
                            <div class="footer-social">
                                <a href="#"><i class="fa fa-facebook"></i></a>
                                <a href="#"><i class="fa fa-instagram"></i></a>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                                <a href="#"><i class="fa fa-pinterest"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 offset-lg-1">
                        <div class="footer-widget">
                            <h5>Information</h5>
                            <ul>
                                <li><a th:href="@{/about-us}">About Us</a></li>
                                <li><a th:href="@{/contact-faq}">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="footer-widget">
                            <h5>My Account</h5>
                            <ul>
                                <li><a th:href="@{/user}">My Account</a></li>
                                <li><a th:href="@{/checkout}">Checkout</a></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </footer>
        <!-- Footer Section End -->

        <!-- Js Plugins -->
        <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/jquery-ui.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/jquery.countdown.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/jquery.nice-select.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/jquery.zoom.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/jquery.dd.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/jquery.slicknav.js}"></script>
        <script type="text/javascript" th:src="@{/js/owl.carousel.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/jquery.simplePagination.js}"></script>
        <script type="text/javascript" th:src="@{/js/main.js}"></script>
        <script type="text/javascript" th:src="@{/js/mine.js}"></script>
    </div>

</body>

</html>
