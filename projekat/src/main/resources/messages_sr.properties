#
# ABOUT US
#

aboutUs.history=Istorija naše prodavnice
aboutUs.vinyls=gramofonske ploče
aboutUs.date=- 9. Januar, 2009
aboutUs.textPt1=Naša misija je da pomognemo ljudima da istražuju, doživljavaju i uživaju u muzici na dubljem nivou. Možda je visoka naredba, ali to je ono što nas svako jutro izbaci iz kreveta uz gromoglasnu viku. To činimo i tako što vam svakog meseca šaljemo sjajnu muziku i osiguravamo tonu zabave na svakom koraku. Muzika je važna, kao i vi, i mi radimo svoje dupe da bismo oboje učinili dobro.
aboutUs.textPt2=Verujemo u snagu albuma kao umetničke forme. Ta muzika je oblik veze. Da album nije samo nešto što posedujete, već nešto što postaje deo vas. A nudimo potpuno senzorno iskustvo koje vas podstiče da se duboko povežete sa muzikom koju slušate. Vinil je opipljiv prikaz muzike koju volite i sa sobom donosi ritual bez kojeg ne biste smeli da živite. Važno je šta slušate i kako slušate. Na kraju postaje važan deo onoga što ste.
aboutUs.quote=„To je kao dan prodavnice ploča sa besplatnom dostavom i bez linije“
aboutUs.source=- Cool Material
aboutUs.textPt3=Naš tim čine ljudi poput vas. Obični ljudi koji misle da je muzika jedna od najneverovatnijih stvari koje je čovečanstvo ikada smislilo. I posvećeni smo tome da vam pružimo iskustvo koje ispunjava zapise koje vam šaljemo. O tome se uostalom i radi. Otkrivanje neverovatnih zapisa na neverovatne načine, iz meseca u mesec. A ako to zvuči kao nešto u šta biste mogli da uđete, voleli bismo da se pridružite našoj rastućoj svetskoj porodici. Ako vam je prvo potrebno malo uverljivosti, samo pogledajte našu arhivu. Bićemo ovde kad se vratiš.

#
# CONTACT-FAQ
#

contact.q1=Kada treba da zamenim iglu / olovku?
contact.a1=Puno je aktivnih diskusija i mišljenja na ovu temu, ali kratak odgovor je, zavisi. Pitanje koliko će trajati olovka za snimanje je otprilike isto kao i pitanje koliko će dugo trajati set žica na gitari. Mnogo je faktora koji utiču na život olovke, od stanja vaših zapisa do kvaliteta i materijala olovke, i još mnogo toga. U svakom slučaju, istrošeni olovka oštetiće ploče, pa je svakako želite dobro održavati i redovno zamenjivati.
contact.q2=Šta je pretpojačalo za gramofon i zašto mi je potrebno?
contact.a2=Snimaju se snimci sa smanjenim bas frekvencijama, a visoke frekvencije pojačane kako bi dimenzije žleba bile male. Fono pretpojačalo pojačava bas frekvencije i smanjuje visoke frekvencije u pokušaju da vrati - što je moguće bliže - frekvencijski odziv glavnog snimka.
contact.q3=Kako prašina može uticati na ploče?
contact.a3=Nepotrebno je reći da je prašina životna činjenica kada su vinil ploče u pitanju. Nekoliko osnovnih principa održavanja vinila obično je dovoljno da se stvari drže pod kontrolom, međutim, ako se ne označi prašina, prašina može naneti stvarnu štetu i olovci i pločama. Ne samo da doprinosi pucanju i pucketanju, već može dovesti i do skoka igle, pa čak i olovke i rekordnog habanja.
contact.q4=Pa u čemu je stvar oko 180g?
contact.a4=Prednosti debljeg vinila su uglavnom dvojake: 1) Zadovoljniji su za rukovanje - značajniji i 2) Otporniji su na oštećenja tokom vremena, uključujući lomljenje i savijanje. Pored toga, mnogi tvrde da teži vinilni vinil pruža stabilniju platformu za olovku i konzolu, a istovremeno bolje izoluje olovku od neželjenih vibracija.
contact.q5=Da li su ploče sa vinilom bolje ako su izvorne sa originalnih vrpci?
contact.a5=Ovo je VELIKO pitanje. Ali u osnovi su najvažniji postupak savladavanja i kvalitet izvornog materijala. Nedostaci koji se pripisuju digitalnom sadržaju možda su bili relevantni u ranim danima, ali ne i sada. Gotovo sve u današnje vreme je digitalno zabeleženo i pomešano, i dok god se sa digitalnim datotekama postupa pažljivo, nema razloga zašto digitalne izvorne datoteke pritisnute na vinil ne mogu da zasjaju. Međutim, ima puno valjanih kritika na vinilnim pločama izrezanim od jako komprimovanih digitalnih majstora, koje na vinilu samo zvuče umanjeno, nego otvoreno, dinamično i glasno. Naši razgovori sa poznatim inženjerima koji savladavaju industriju podržavaju ovu teoriju.
